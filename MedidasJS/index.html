<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="medida">Entre com a medida (em metros):</label>
        <input type="number" step=".01" name="medida" id="medida">
        <button type="submit" name="botao" id="botao">Calcular</button>
    </form>
    <script src="index.js"></script>
    <!-- step="any" permite qualquer numero decimal-->
    <!-- step=".01" permite atÃ© duas casas decimais-->
</body>
</html>
